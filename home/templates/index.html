{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SPN2 Google Sheet - Web</title>
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
        <link rel="stylesheet" href='{% static "css/style.css" %}'>
        <script src='{% static "js/jquery.min.js" %}'></script>
        <script src='{% static "js/bootstrap.min.js" %}'></script>
        <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>
    </head>
    <body>
        <div class="container">
            <form action="/" method="post">
                {% csrf_token %}
                <input type="text" class="form-control" name="google_sheet_url"
                   placeholder="Enter your Google Spreadsheet URL here...">
                <button type="submit" class="btn btn-success btn-block" id="btn_archive">Archive</button>
            </form>
        </div>
    </body>
</html>
