{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SPN2 Google Sheet - Web</title>
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
        <link rel="stylesheet" href='{% static "css/style.css" %}'>
        <script src='{% static "js/jquery.min.js" %}'></script>
        <script src='{% static "js/bootstrap.min.js" %}'></script>
        <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>
    </head>
    <body>
        <div class="container">
            <p class="status"></p>
            <input type="text" class="form-control" id="google_sheet_url"
               placeholder="Enter your Google Spreadsheet URL here...">
            <button type="submit" class="btn btn-success btn-block" id="btn_archive">Archive</button>
        </div>

    </body>
    <script>
        function getCookie(name)
        {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);

                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        $.ajaxSetup({
             beforeSend: function(xhr, settings) {
                 if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                     xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                 }
             }
        });

        $("#btn_archive").click(function(){
            $('.status').html('Processing...');
            $('.status').show();

            $.ajax({
                url: "/",
                method: "POST",
                data: {"google_sheet_url" : $("#google_sheet_url").val()},
                success: function(res){
                    $('.spinner-container').hide();
                    if (res.success) {
                        $('.status').html('Success');
                    } else {
                        $('.status').html('Failed: ' + res.message);
                    }
                }
            });
        });
    </script>
</html>
