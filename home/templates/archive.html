{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SPN2 Google Sheet - Web</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href='{% static "assets/global/css/bootstrap.min.css" %}'>
        <link rel="stylesheet" href='{% static "assets/global/css/bootstrap-extend.min.css" %}'>
        <link rel="stylesheet" href='{% static "assets/css/site.min.css" %}'>
        <link rel="stylesheet" href='{% static "css/style.css" %}'>
    </head>
    <body>
        <p class="description">
            You need to be authorized with
            <code>S3 Access Key</code>
            and
            <code>S3 Secret Key</code>
            to archive URLs from Google Spreadsheet.
            You can get the keys
            <a href="https://archive.org/account/s3.php" target="_blank">here</a>
        </p>
        <div class="container">
            <div class="progress-container">
                <p class="progress-status"></p>
                <p class="progress-url"></p>

                <div class="progress" data-plugin="progress">
                    <div class="progress-bar progress-bar-striped active" aria-valuemin="0"
                         aria-valuemax="100" aria-valuenow="0" role="progressbar">
                    </div>
                </div>
            </div>
            <input type="text" class="form-control" id="access_key"
               placeholder="S3 Access Key">
            <input type="text" class="form-control" id="secret_key"
               placeholder="S3 Secret Key">
            <input type="text" class="form-control" id="google_sheet_url"
               placeholder="Google Spreadsheet URL">
            <button type="submit" class="btn btn-success btn-block" id="btn_archive">Archive</button>
        </div>
    </body>
    <!-- Scripts -->
    <script src='{% static "assets/global/vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "assets/global/vendor/bootstrap/bootstrap.min.js" %}'></script>
    <script src='{% static "assets/global/vendor/asprogress/jquery-asProgress.min.js" %}'></script>

    <script src='{% static "assets/global/js/core.min.js" %}'></script>
    <script src='{% static "assets/js/site.min.js" %}'></script>
    <script src='{% static "assets/js/sections/menu.js" %}'></script>
    <script src='{% static "assets/global/js/configs/config-colors.min.js" %}'></script>
    <script src='{% static "assets/js/configs/config-tour.min.js" %}'></script>
    <script src='{% static "assets/global/js/components/asprogress.min.js" %}'></script>
    <script>
        Site.run();
    </script>
    <script src='{% static "js/archive.js" %}'></script>
</html>
